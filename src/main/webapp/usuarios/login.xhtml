<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Casa do Código - Login</title>
	
	<h:outputStylesheet  library="css" name="bootstrap.min.css"/>
	<h:outputStylesheet  library="css" name="style-admin.css"/>	
</h:head>
<h:body>
	<form action="${request.getContextPath()}/j_security_check" method="post" class="form-inline">
		<div class="container">
			
			<fieldset class="scheduler-border form-group">
			    <legend class="scheduler-border">Login Usuário</legend>

				
				<div class="form-group">
					<h:outputLabel>Login:</h:outputLabel>
					<input name="j_username" type="text" class="form-control"/>
				</div>
				
				<div class="form-group">
					<h:outputLabel>Senha:</h:outputLabel>
					<input name="j_password" type="password" class="form-control"/>
				</div>
				
				<button type="submit" class="btn btn-primary">Login</button>
		    </fieldset> 
		</div>
	</form>
</h:body>
</html>
