<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<h:form>
		<div>
			<h:outputLabel value="Título"/>
			<h:inputText value="#{adminLivrosBean.livro.titulo}" />
		</div>

		<div>
			<h:outputLabel value="Descrição"/>
			<h:inputTextarea value="#{adminLivrosBean.livro.descricao}" rows="4" columns="20" />
		</div>

		<div>
			<h:outputLabel value="Páginas"/>
			<h:inputText value="#{adminLivrosBean.livro.numeroPaginas}" />
		</div>

		<div>
			<h:outputLabel value="Preço"/>
			<h:inputText value="#{adminLivrosBean.livro.preco}"/>
		</div>
		
		<div>
			<h:selectManyListbox values="#{adminLivrosBean.autoresId}" converter="javax.faces.Integer">
				<f:selectItems value="#{adminLivrosBean.autores}"
					var="autor"
					itemValue="#{autor.id}"
					itemLabel="#{autor.nome}"/>
			</h:selectManyListbox>
		
		</div>
		
		<h:commandButton value="Salvar" action="#{adminLivrosBean.salvar}"/>
	</h:form>

</html>
